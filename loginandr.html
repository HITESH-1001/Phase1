<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="loginandr.css">
</head>
<body>
    <img src="" alt="">
  <h1>Login and Registration Form</h1>
  <div class="form-container">

    <form id="loginForm">
      <h2>Login</h2>
      <div>
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername"placeholder="Enter Username" required>
      </div>
      <div>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword"placeholder="Enter Password" required>
      </div>
      <button type="submit">Log In</button>
    </form>

    <form id="registrationForm">
      <h2>Registration</h2>
      <div>
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername"placeholder="Enter Username" required>
      </div>
      <div>
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail"placeholder="Enter Email" required>
      </div>
      <div>
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword"placeholder="Enter Password" required>
      </div>
      <div>
        <label for="regConfirmPassword">Confirm Password</label>
        <input type="password" id="regConfirmPassword"placeholder="Re-Enter Password "required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="loginandr.js"></script>
</body>
</html>
