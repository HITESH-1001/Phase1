<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
				width: 100%;
			}
			h1 span {
				opacity: 0.5;
				display: inline-block;
				animation: animate 1s linear forwards;
				-webkit-animation: animate 1s linear forwards;
			}
		</style>
	</head>
	<body>
		<h1>
			<span>F</span>
			<span>O</span>
			<span>L</span>
			<span>L</span>
			<span>O</span>
			<span>W</span>
		</h1>
	</body>
</html>
