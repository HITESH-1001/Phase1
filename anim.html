<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			button {
				position: relative;
				overflow: hidden;
				padding: 10px;
			}
			button::after {
				content: "";
				display: block;
				height: 4px;
				width: 100%;
				background-color: #2bd576;
				transform: scaleX(0);
				transform-origin: left;
				transition: transform 0.3s ease;
			}
			button:hover::after {
				transform: scaleX(1);
			}
		</style>
	</head>
	<body>
		<button>CLICK ME</button>
	</body>
</html>
